<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XINFO Realtime Speech Translation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    :root {
      --bg: #000b1a;
      --panel-bg: #1e293b;
      --border: #334155;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;

      --blue-strong: #3b82f6;
      --blue-light: #60a5fa;

      --pink-strong: #ec4899;
      --pink-light: #f472b6;

      --accent-input: #38bdf8;
      --accent-output: #a78bfa;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: "Inter", -apple-system, sans-serif;
    }

    /* HEADER */
    .header-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      background: rgba(15,23,42,0.85);
      border-bottom: 1px solid #1e293b;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
    }

    .brand-sub {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* LAYOUT CONTAINER */
    .page {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    /* MAIN TITLE */
    .main-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-top: 22px;
      margin-bottom: 20px;
    }

    /* BUTTONS */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 36px;
      border: none;
      border-radius: 18px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      min-width: 150px;
      color: white;
    }

    #startBtn {
      background: linear-gradient(135deg, var(--blue-strong), var(--blue-light));
      box-shadow: 0 4px 12px rgba(59,130,246,0.45);
    }

    #stopBtn {
      background: linear-gradient(135deg, var(--pink-strong), var(--pink-light));
      box-shadow: 0 4px 12px rgba(236,72,153,0.45);
    }

    #startBtn:disabled,
    #stopBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* MIC STATUS */
    .mic-indicator {
      text-align: center;
      font-size: 15px;
      margin-bottom: 14px;
      height: 22px;
      color: var(--text-muted);
    }

    .mic-live {
      color: var(--blue-light);
      font-weight: 600;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.35; }
      50% { opacity: 1; }
      100% { opacity: 0.35; }
    }

    /* PANELS CONTAINER */
    .panels {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (min-width: 700px) {
      .panels { flex-direction: row; }
    }

    .panel {
      flex: 1;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;

      /* FIX for iPhone Safari collapse issue */
      min-height: 260px;
      max-height: 70vh;
    }

    @media (min-width: 700px) {
      .panel {
        min-height: 400px;
        max-height: 65vh;
      }
    }

    .panel-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* LANGUAGE SELECT */
    .lang-select-bar {
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-muted);
    }

    select {
      width: 100%;
      background: #0f172a;
      border: 1px solid #334155;
      padding: 10px;
      font-size: 15px;
      color: white;
      border-radius: 8px;
      margin-top: 5px;
    }

    /* TEXT CONTENT */
    .content-area {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;

      /* CRITICAL FIX for iOS Safari */
      min-height: 0;
    }

    .text-block {
      padding: 8px 10px;
      background: rgba(15,23,42,0.9);
      border-radius: 6px;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeIn 0.25s forwards;
    }

    .input-block { border-left: 3px solid var(--accent-input); }
    .output-block { border-left: 3px solid var(--accent-output); }

    @keyframes fadeIn { to { opacity: 1; } }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header-bar">
    <div class="logo"><img src="/static/logo.png"></div>
    <div>
      <div class="brand-title">XINFO CONSULTING</div>
      <div class="brand-sub">Realtime AI Tools</div>
    </div>
  </div>

  <div class="page">

    <div class="main-title">Realtime Speech Translation</div>

    <!-- START/STOP BUTTONS -->
    <div class="button-row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="micIndicator" class="mic-indicator">‚èπ Microphone inactive</div>

    <!-- PANELS -->
    <div class="panels">

      <!-- INPUT PANEL -->
      <div class="panel">
        <div class="panel-title">üéô Input Transcript</div>

        <div class="lang-select-bar">
          Input Language:
          <select id="inputLang">
            <option value="en-US">English</option>
            <option value="zh-CHS">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>

        <div id="inputArea" class="content-area"></div>
      </div>

      <!-- OUTPUT PANEL -->
      <div class="panel">
        <div class="panel-title">üåê Translation</div>

        <div class="lang-select-bar">
          Output Language:
          <select id="outputLang">
            <option value="zh-CHS">Chinese</option>
            <option value="en-US">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>

        <div id="outputArea" class="content-area"></div>
      </div>

    </div>
  </div>

<script>
  /* LANGUAGE SETTINGS */
  const inputLang = document.getElementById("inputLang");
  const outputLang = document.getElementById("outputLang");

  let selectedFrom = inputLang.value;
  let selectedTo = outputLang.value;

  inputLang.onchange = () => selectedFrom = inputLang.value;
  outputLang.onchange = () => selectedTo = outputLang.value;

  /* MAIN ELEMENTS */
  const startBtn       = document.getElementById("startBtn");
  const stopBtn        = document.getElementById("stopBtn");
  const micIndicator   = document.getElementById("micIndicator");
  const inputArea      = document.getElementById("inputArea");
  const outputArea     = document.getElementById("outputArea");

  let ws, audioContext, processor, mediaStream;
  let previewInput, previewOutput;
  let currentInput, currentOutput;

  let lastFinal = Date.now();
  const pauseThreshold = 1200;


  /* TEXT BLOCK HELPERS */
  function block(area, text, isInput) {
    const div = document.createElement("div");
    div.className = "text-block " + (isInput ? "input-block" : "output-block");
    div.textContent = text;
    area.appendChild(div);
    area.scrollTop = area.scrollHeight;
    return div;
  }

  function updatePreview(ctx, tran) {
    if (!previewInput) previewInput = block(inputArea, ctx, true);
    else previewInput.textContent = ctx;

    if (!previewOutput) previewOutput = block(outputArea, tran, false);
    else previewOutput.textContent = tran;
  }

  function finalize(ctx, tran, newLine) {
    if (previewInput) previewInput.remove();
    if (previewOutput) previewOutput.remove();
    previewInput = previewOutput = null;

    if (ctx) {
      if (!currentInput || newLine) currentInput = block(inputArea, ctx, true);
      else currentInput.textContent += " " + ctx;
    }

    if (tran) {
      if (!currentOutput || newLine) currentOutput = block(outputArea, tran, false);
      else currentOutput.textContent += " " + tran;
    }
  }


  /* AUDIO PROCESSING */
  function downsample(buf, inRate, outRate) {
    const ratio = inRate / outRate;
    const len = Math.round(buf.length / ratio);
    const out = new Float32Array(len);
    let offset = 0;

    for (let i = 0; i < len; i++) {
      const next = Math.round((i + 1) * ratio);
      let sum = 0, cnt = 0;
      for (let j = offset; j < next && j < buf.length; j++) {
        sum += buf[j]; cnt++;
      }
      out[i] = sum / cnt;
      offset = next;
    }
    return out;
  }

  function f32To16(arr) {
    const out = new Int16Array(arr.length);
    for (let i = 0; i < arr.length; i++) {
      const v = Math.max(-1, Math.min(1, arr[i]));
      out[i] = v < 0 ? v * 0x8000 : v * 0x7fff;
    }
    return out;
  }


  /* START STREAMING */
  async function start() {
    inputArea.innerHTML = "";
    outputArea.innerHTML = "";

    previewInput = previewOutput = null;
    currentInput = currentOutput = null;

    const proto = location.protocol === "https:" ? "wss:" : "ws:";
    ws = new WebSocket(
      `${proto}//${location.host}/ws/translate?from=${selectedFrom}&to=${selectedTo}`
    );

    ws.onopen = async () => {
      micIndicator.textContent = "üé§ Listening‚Ä¶";
      micIndicator.classList.add("mic-live");

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const rate = audioContext.sampleRate;

      const src = audioContext.createMediaStreamSource(mediaStream);
      processor = audioContext.createScriptProcessor(1024, 1, 1);

      processor.onaudioprocess = e => {
        if (!ws || ws.readyState !== 1) return;
        const input = e.inputBuffer.getChannelData(0);
        const down = downsample(input, rate, 16000);
        ws.send(f32To16(down).buffer);
      };

      src.connect(processor);
      processor.connect(audioContext.destination);

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };


    ws.onmessage = evt => {
      let d;
      try { d = JSON.parse(evt.data); } catch { return; }

      if (d.action === "recognition" && d.result) {
        const ctx  = d.result.context || "";
        const tran = d.result.tranContent || "";

        if (d.result.partial) {
          updatePreview(ctx, tran);
          return;
        }

        const now = Date.now();
        const newLine = now - lastFinal > pauseThreshold;
        lastFinal = now;

        finalize(ctx, tran, newLine);
      }
    };
  }


  /* STOP STREAMING */
  function stop() {
    try {
      if (processor) processor.disconnect();
      if (audioContext) audioContext.close();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (ws && ws.readyState === 1) ws.send("END");
    } catch {}

    micIndicator.textContent = "‚èπ Microphone inactive";
    micIndicator.classList.remove("mic-live");

    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  startBtn.onclick = start;
  stopBtn.onclick = stop;

</script>

</body>
</html>
